<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    form{
        background: burlywood;
        width: 100%;
        max-width: 600px;
        margin: 0 auto;
        text-align: center;
        padding: 5px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }
    input{
        background: chartreuse;
        border: 2px solid rebeccapurple;
    outline: none;

        }
        ::placeholder{
            text-align: center;
        }
</style>
<body>
    <header>
        <h1>Formulario de Registro</h1>
    </header>
    <main>
        <section>
            <h2>Ingreso de datos</h2>
            <form >
                <label for="nombre">Nombres:</label>
                <input type="text" id="nombres" placeholder="Nombres" required minlength="2" maxlength="10">
                <br>
                <br>
                <label for="apellido">Apellidos:</label>
                <input type="text" id="apellidos" placeholder="Ej. Perez Santos" pattern="[a-z]">
                <br>
                <br>
                <label for="correo">email</label>
                <input type="email"id="email" placeholder="usuario@dominio.com"> 
                <br>
                <br>
                <label for="password">Contraseña</label>
                <input type="password" id="password" placeholder="#$$%%%dd">
                <br>
                <br>
                <label for="edad">Edad</label>
                <input type="number"  id="edad" placeholder="Ej.18">
                <br><br>
                <label for="Género"></label>
                <br>
                <input type="radio" name="genero" id="">Masculino
                <input type="radio" name="genero" id="">Femenino
                <input type="radio" name="genero" id="">Prefiero no compartirlos
                <br><label for="">Intereses</label><br>
                <input type="checkbox" value="Next" id="">Next.js
                <input type="checkbox" name="" value="cocina para desarrolladores" id="">Cocina para desarrolladores
                <input type="checkbox" name="" value="juegos" id="">Juegos
                <input type="checkbox" name="" value="juegos de mesa" id="">Juegos de mesa
                <input type="checkbox" name="" value="musica" id="">musica
                <br><br>
                <select name="" id="">
                    <option selected disabled>SELECCIONE UNA OPCION</option>
                    <!--SELECT SIRVE PARA PONER POR DEFECTO LA PRIMERA OPCION-->
                    <!--DISABLED SIRVE PARA PONER LA OPCION Y QUE NO SE ESCOJA-->
                    <option value="AM">Amazonas</option>
                    <option value="AN">Ancash</option>
                    <option value="AP">Apurimac</option>
                    <option value="AR">Arequipa</option>
                    <option value="CU">CUZCO</option>
                    <option value="LI">LIMA</option>
                    <option value="PI">PIURA</option>
                    <option value="TA">TACNA</option>
                

                </select>
                <br>
                <label for="">Distrito</label>
                <input  list="distritos">
                 <datalist id="distritos">
                     <option value="Lima">Lima Cercado</option>
                     <option value="Ate">Ate</option>
                     <option value="Brena">Breña</option>
                     <option value="Pueblo Libre">Pueblo Libre</option>
                     <option value="San Miguel">San Miguel</option>
                     <option value="San Juan de Lurigancho">San Juan de Lurigancho</option>
                 </datalist>
                 <br>
                 <label for="">Color</label>
                 <input type="color" name="" id="">
                 <br>
                 <label for="">Fecha por Nacimiento</label>
                 <input type="date" name="" id="">
                 <br>
                 <label for="">Hora</label>
                 <input type="time" name="" id="">
                 <br>
                 <label for="">Biografía</label>
                 <textarea name="" id="" cols="20" rows="5" style="resize: none ; outline: none;
                 "></textarea>
                 <br>
                 <br>
                <input type="submit" name="" value="Enviar" id="">
            
        </section>
    </main>
</body>
</html>
